<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shirley's Temperature Chamber</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.1.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.0/chartjs-adapter-moment.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <div class="nav">
            <p class="date"></p>
            <ion-icon name="thermometer-outline" class="user"></ion-icon>
          </div>

          <p class="title1"> Shirley's Temperature Chamber </p>
          <p class="title2"> Set Temperature: </p>
          <span class="card-title d-block"></span>


          <div class="primary">
            <input type="number" id="main-unit" value="20.00"  />
            <select class="main-unit-options reset">
              <option>Celsius</option>
              <option>Kelvin</option>
              <option>Fahrenheit</option>
            </select>
          </div>
        </div>

        <div class="bottom">
          <p style="color:#f54c4a" class="title2"> Current Temperature: </p>
          <div class="secondary">
            <input type="number" id="second-unit" value="20.00"  />
            <select class="second-unit-options reset">
              <option>Celsius</option>
              <option>Kelvin</option>
              <option>Fahrenheit</option>
            </select>
          </div>
        </div>
      </div>


    <div id="chart-container">
        <canvas id="temperature-chart" ></canvas>
        <div class="chart-buttons">
        <button id="start-chart-button">Start Recording</button>
        <button id="stop-chart-button">Stop Recording</button>
      </div>
    </div>
 
        
    <div class="icon-left-container">
      <i class="fas fa-info-circle"></i>
    </div>
    
    <div class="popup-panel">
      <h2>About this website</h2>
      <p>This website allows you to convert temperatures between Celsius, Kelvin, and Fahrenheit, and displays a real-time chart of the temperature changes.</p>
      <p>Created by Shirley, 2023.</p>
    </div>
    
    

     <!-- Add this at the bottom of your HTML page, just before the closing </body> tag -->
     <div class="icon-container">
      <img src="icon_web.png" alt="icon_web.png" class="icon">
     
     </div>


    </div>
    

     
    <script src="./static/index.js"></script>
    

  </body>
</html>
